<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заказ подтвержден - Лампочка</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header class="page-header simplified-header">
    <div class="container header-top-container">
        <a href="main_page.html" class="logo header-logo">
            <img src="logo_ikons/logolampa.png" alt="Логотип Лампочка">
        </a>
    </div>
</header>

<main class="page-main order-confirmation-page">
    <div class="container confirmation-container">
        <div class="confirmation-icon-wrapper">
            <img src="logo_ikons/success_done.svg" alt="Заказ успешно оформлен" class="confirmation-icon">
        </div>
        <h1 class="confirmation-title">Спасибо, ваш заказ оформлен</h1>
        <p class="confirmation-tracking-code">
            Код отслеживания заказа: <span class="tracking-code-value">123wery6709</span>
        </p>
        <p class="confirmation-email-info">
            Письмо-подтверждение отправлено на e-mail
        </p>
        <div class="confirmation-actions">
            <a href="main_page.html" class="button button-green continue-shopping-confirm-btn">Продолжить покупки</a>
        </div>
    </div>
</main>
</body>
</html>
